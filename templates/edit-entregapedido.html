{% extends 'layout.html' %}

{% block body %}

<div class="card bg-primary">
    <div class="card-body">
        <div class="card-header bg-success">
            Editar Pedido
          </div>
        <form action="/updateP/{{ entregapedido.4}}" method="POST">
            <input type="text" name="idempleado" placeholder="Id Empleado" value="{{ entregapedido.0 }}">
            <input type="text" name="detallepedido" placeholder="Pedido" value="{{ entregapedido.1 }}">
            <input type="text" name="tiempoEntrega" placeholder="Fecha" value="{{ entregapedido.2 }}">
            <input type="text" name="numero_mesa" placeholder="Mesa" value="{{ entregapedido.3 }}">
            <button type="submit">
                Save
            </button>
        </form>
        <br></br>
        <a class="btn btn-success" href="/" role="button">Home</a>
        <br></br>
        <a class="btn btn-success" href="/entregapedidos" role="button">Pedidos</a>
    </div>
</div>

{% endblock %}
